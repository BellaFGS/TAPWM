<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form name="formPrincipal" method="post" onsubmit="return validar()">
        <h2>Formulário Principal</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea name="comentario" id="comentario"></textarea><br><br>

        <fieldset>
            <legend>Pesquisa:</legend>
            <p>Primeira vez nesta página?</p>
            <input type="radio" name="pesquisa" value="sim"> Sim
            <input type="radio" name="pesquisa" value="nao"> Não
        </fieldset><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
