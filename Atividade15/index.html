<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cursos Fatec Sorocaba</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <h1>Cursos FATEC Sorocaba</h1>
            </div>
            <div class="cursos">
                <label for="cursos">Escolha um curso:</label>
                <select id="cursos" onchange="abrirCurso()">
                    <option value="">Selecione...</option>
                    <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                    <option value="ELE">Eletrônica Automotiva</option>
                    <option value="GEQ">Gestão da Qualidade</option>
                    <option value="LOG">Logística</option>
                    <option value="MAA">Manufatura Avançada</option>
                    <option value="MAE">Manutenção de Aeronaves</option>
                    <option value="POL">Polímeros</option>
                    <option value="PRO">Processos Metalúrgicos</option>
                    <option value="PRM">Projetos Mecânicos</option>
                    <option value="SIB">Sistemas Biomédicos</option>
                    <option value="GEE">Gestão empresarial - EAD</option>
                    <option value="ADSA">Análise e Desenvolvimento de Sistemas - AMS</option>
                    <option value="LOGA">Logística - AMS</option>
                </select>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
