<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jokenpo</title> 
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light text-center py-5">
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="card-title mb-4">Jokenpo <img src="./img/bob.gif" style="width: 50px;" alt=""></h1>
                <p class="card-text mb-4">Escolha uma opção abaixo para jogar contra o Bob:</p>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-primary" onclick="play('pedra')"><img src="./img/pedra.svg" style="width: 20px;" alt=""></button>
                    <button class="btn btn-success" onclick="play('papel')"><img src="./img/papel.svg" style="width: 20px;" alt=""></button>
                    <button class="btn btn-danger" onclick="play('tesoura')"><img src="./img/tesoura.svg" style="width: 20px;" alt=""></button>
                </div>
                <div class="mt-4">
                    <h3 id="result" class="text-secondary"></h3>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
